{% extends "nav.html" %}
{% block title %}승환이네 만화방{% endblock %}

{% block content %}
<!-- Carousel Start -->
        <div class="container-fluid p-0">
            <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- video scroll 없이 -->
                    <div class="carousel-item active">
                        <video class="w-100" src="{{url_for('static',filename='video/index_video.mp4')}}" autoplay muted loop></video>
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 900px;">
                                <h1 style="font-size: 40px;" class="display-2 text-uppercase text-white mb-md-4">웹툰 추천 서비스 : 만화방</h1>
                                {% if session["user_id"] %}
                                    <a href="./input_keyword" class="btn btn-primary py-md-3 px-md-5 mt-2">START</a>
                                {% else %}
                                    <a href="/user_login" class="btn btn-primary py-md-3 px-md-5 mt-2">SignIn</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- Carousel End -->
{% endblock %}
