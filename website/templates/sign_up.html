{% extends "nav.html" %}
{% block title %}승환이네 만화방{% endblock %}

{% block content %}
<form method="POST" class="mt-5">
    <h2 align="center">SIGN UP</h2>
    <div class="mb-3 w-25" style="margin: 0 auto;">
        <label for="InputId" class="form-label">아이디</label>
        <input name="id" type="text" class="form-control" id="InputId">
    </div>
    <div class="mb-3 w-25" style="margin: 0 auto;">
        <label for="InputName" class="form-label">이름</label>
        <input name="name" type="text" class="form-control" id="InputName">
    </div>

    <div class="mb-3 w-25" style="margin: 0 auto;">
        <label for="InputPassword" class="form-label">비밀번호</label>
        <input name="password" type="password" class="form-control" id="InputPassword">
    </div>
    <div class="mb-3 w-25" style="margin: 0 auto;">
        <label for="InputPassword" class="form-label">비밀번호 재입력</label>
        <input name="repassword" type="password" class="form-control" id="InputPassword">
    </div>
    <select name="gender" class="form-select form-select-sm w-25 mb-3" aria-label=".form-select-sm example" style="margin: 0 auto;">
        <option selected value="else">성별 선택</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
        <option value="no_gender">비공개</option>
    </select>
    <select name="age" class="form-select form-select-sm w-25 mb-3" aria-label=".form-select-sm example" style="margin: 0 auto;">
        <option selected value="else">연령대 선택</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대">40대</option>
        <option value="50대이상">50대 이상</option>
    </select>
    <div class="d-flex justify-content-center mb-2">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</form>
{% endblock %}
